<html>
	<head>
		<script src ="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
	</head>
	<body>
		<a-scene>
			<a-assets>
				<a-asset-item src="radiation_environment/scene.gltf" id="environment"></a-asset-item>
				<a-asset-item src="zombie/scene.gltf" id="zombie"></a-asset-item>
				<a-asset-item src="zombie_bust/scene.gltf" id="zombie_b"></a-asset-item>
			</a-assets>
			<a-entity gltf-model="#environment" scale="2 2 2" position="-10 0 -12" animation-mixer></a-entity>
			<a-entity gltf-model="#zombie_b" scale="0.5 0.5 0.5" position="30 0 -90"></a-entity>
			<a-entity></a-entity>
		</a-scene>
	</body>
</html>
